<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Me</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>

<body>
    <header>
        <nav>
            <div class="name">
                <h1>Get in touch</h1>
            </div>
            <div>
                <ul class="navigationOptions">
                    <li><a href="index.html">
                            Home
                        </a></li>
                </ul>
            </div>
        </nav>
    </header>

    <section id="contactPage">
        <form id="contactForm">
            <label for="name">Full Name:</label>
            <input type="text" placeholder="name" required minlength="5">

            <label for="email">Email:</label>
            <input type="email" placeholder="username@example.com" required>

            <label for="message">Message:</label>
            <textarea id="message" placeholder="Type your message..." required maxlength="250"></textarea>
            <button type="submit">Submit</button>
        </form>
    </section>

    <footer class="footerContact">
        <div class="socials">
            <span><i class="fa-solid fa-phone"></i><span>&nbsp;Phone Number</span></span>
            <span><i class="fa-solid fa-envelope"></i><span>&nbsp;username@gmail.com</span></span>
            <span><a href="" target="_blank"><i
                        class="fa-brands fa-github"></i></a><span>&nbsp;Follow me</span></span>
            <span><a href="" target="_blank"><i
                        class="fa-brands fa-linkedin-in"></i></a><span>&nbsp;Follow me</span></span>
            <span><a href="" target="_blank"><i
                        class="fa-brands fa-instagram"></i></a><span>&nbsp;Follow me</span></span>
        </div>
        <br>
        <h6>&copy; Nancy Al-Agha 2025 | All Rights Reserved</h6>
    </footer>
</body>

</html>
